type SalesChannel {
  id: String!
  name: String
  currencyCode: String
  currencySymbol: String
  isActive: Boolean
}

input SalesChannelInfo {
  salesChannel: Int!
  customLabel: String!
}

type SalesChannelCustomInfo {
  salesChannel: Int
  customLabel: String
}

type CurrencySelectorConfig {
  bindingId: String
  salesChannelInfo: [SalesChannelCustomInfo]
}
